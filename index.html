<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius (°C):</label>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <button onclick="reset()">Reset</button>
        <button onclick="reverse()">Convert to Celsius</button>
        
        <label for="fahrenheit">Fahrenheit (°F):</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" readonly>
        
        <label for="calculation">Calculation:</label>
        <input type="text" id="calculation" readonly>
        
        <h2>Temperature Conversion Formulas</h2>
        <table>
            <tr>
                <th>Conversion</th>
                <th>Formula</th>
            </tr>
            
            <tr>
                <td>Celsius to Fahrenheit</td>
                <td>S(°F) = (S(°C) × 9/5) + 32</td>
            </tr>
            <tr>

            <tr>
                <td>Fahrenheit to Celsius</td>
                <td>S(°C) = (S(°F) - 32) × 5/9</td>
            </tr>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
